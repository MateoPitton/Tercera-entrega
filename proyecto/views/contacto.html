    <hr>
    <main>
        <fieldset>
            <legend>Formulario de ayuda</legend>
        <section>
            <form action="" method="">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre/Nombres" required><br><br>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido/Apellidos" required><br><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="correo electronico" required><br><br>
                <label for="contraseña">contraseña</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required><br><br>
                <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Deje su comentario"></textarea><br><br>
                <input type="button" value="enviar">
                <input type="button" value="borrar">
            </form>
        </section>
        </fieldset>
    </main>
    <hr>
    <footer>
        <fieldset>
            <h3>redes sociales</h3>
            <p class="boton-facebook">facebook</p>
            <p class="boton-mail">mail</p>
            <p class="boton-snapchat">snapchat</p>
    </fieldset>
    </footer>
